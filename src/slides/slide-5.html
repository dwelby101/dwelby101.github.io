      <h1>

      </h1>
      
      
      <h2>
        What is semantics?
      </h2>
      <p>
        Semantics is defined as the branch of linguistics and logic concerned with meaning.
        In web development this relates to the meaning of elements rendered on our screen.
      </p>
      
      <h2>
        Why is semantics important?
      </h2>
      <p>
        In HTML semantics is quite important because it allows us to apply logical meaning to elements on the DOM.

        <div class="wrap">
          <h3>Example</h3>
          A button could be rendered using a styled div, span or link element however extra work is then required to apply the correct semantic meaning and get it to behave like a button.
          In this case it would be more semantically correct to use the button HTML element.
        </div>
        <br>
        When thinking about accessibility and the assistive technology that's used to help users interact with our content semantics become really important.
        Assistive tech such as screen readers will rely on the semantic meaning of HTML elements to communicate the relevant information to the user.
        <img src="https://developers.google.com/web/fundamentals/accessibility/semantics-builtin/imgs/nativecodetoacc.png" alt="semantic rendering and meaning" />
      </p>
      
      
      <h2>
        Screen readers
      </h2>
      <p>
        You should expect a well-designed reader to tell you all, or at least most, of the following information about the elements it encounters.
        <ul>
          <li>The element's role or type, if it is specified (it should be).</li>
          <li>The element's name or label, if it has one (it should).</li>
          <li>The element's value, if it has one (it may or may not).</li>
          <li>The element's state, e.g., whether it is enabled or disabled (if applicable).</li>
        </ul>
        Therefore, if you have not used a semantically correct HTML element you should apply all of the required information using ARIA to make it accessible.
        <br><br>
        <b>Note:</b> WebAIM's WCAG 2.0 Guideline 1.1 states " Provide text alternatives for any non-text content".
      </p>
      
      <div class="wrap">
      <h3>Examples</h3>
        <h4>Button</h4>
        <pre><code>
            <span class="tag">&lt;button&gt;</span><span class="pln">Button</span><span class="tag">&lt;/button&gt;</span>
            <span class="tag">&lt;button disabled&gt;</span><span class="pln">Button</span><span class="tag">&lt;/button&gt;</span>
        </code></pre>
        <button >My Button</button>
        <button disabled>My Button</button>
        <br>
        <br>
        <h4>Inputs</h4>

        </code></pre>

        <label for="letter">Give away email to evil corp?</label>
